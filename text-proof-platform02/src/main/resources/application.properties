# ================== 服务器配置 ==================
server.port=8080

# ================== MySQL 数据源配置 ==================
# 1. 这里的 localhost 代表你本机
# 2. 这里的 text_proof_db 是你刚才创建的数据库名
spring.datasource.url=jdbc:mysql://localhost:3306/text_proof_db?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true

# 【重要】请改成你自己本地 MySQL 的账号（例如 root）
spring.datasource.username=root

# 【重要】请改成你自己本地 MySQL 的密码
spring.datasource.password=000000


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================== JPA / Hibernate 配置 ==================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect